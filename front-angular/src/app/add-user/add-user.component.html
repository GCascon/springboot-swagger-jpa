<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" formControlName="salary" placeholder="salary" name="salary" class="form-control" id="salary">
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" formControlName="department" placeholder="department" name="department" class="form-control" id="department">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
