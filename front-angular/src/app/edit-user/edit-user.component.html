<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="name">User Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="firstName">Salary:</label>
      <input formControlName="salary" placeholder="Salary" name="salary" class="form-control" id="salary">
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input formControlName="department" placeholder="Department" name="department" class="form-control" id="department">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
